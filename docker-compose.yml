version: '3.8'

services:
  # Laravel Application (Production with Nginx + PHP-FPM)
  app:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: bank_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_NAME=BankPortal
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_CHANNEL=stack
      - LOG_LEVEL=info
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=bank_db
      - DB_USERNAME=bank_user
      - DB_PASSWORD=bank_password
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:80"
    depends_on:
      - mysql
      - redis
    networks:
      - bank_network

  # Laravel Octane (Alternative high-performance option)
  app-octane:
    build:
      context: .
      target: octane
      dockerfile: Dockerfile
    container_name: bank_app_octane
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_NAME=BankPortal
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_CHANNEL=stack
      - LOG_LEVEL=info
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=bank_db
      - DB_USERNAME=bank_user
      - DB_PASSWORD=bank_password
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8001:8000"
    depends_on:
      - mysql
      - redis
    networks:
      - bank_network
    profiles:
      - octane

  # Queue Worker
  queue:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: bank_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3 --timeout=90 --sleep=3
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=bank_db
      - DB_USERNAME=bank_user
      - DB_PASSWORD=bank_password
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - bank_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bank_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: bank_db
      MYSQL_USER: bank_user
      MYSQL_PASSWORD: bank_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - bank_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: bank_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bank_network

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: bank_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - bank_network
    profiles:
      - tools

networks:
  bank_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

